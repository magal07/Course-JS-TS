<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>No field can be empty </li>
            <li>User may only contain letters and/or numbers</li>
            <li>User must contain between 6 and 12 characters</li>
            <li>Password must have between 6 and 12 characters</li>
        </ul>

        <form action="/" method="POST" class="forms">
            <label>Name</label>
            <input type="text" class="name validate">
            <label>Surname</label>
            <input type="text" class="surname validate">
            <label>CPF</label>
            <input type="text" class="cpf validate">
            <label>User</label>
            <input type="text" class="user validate">
            <label>Password</label>
            <input type="password" class="password validate">
            <label>Repeat Password</label>
            <input type="password" class="repeat-password validate">
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script src="./assets/js/validateCPF.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>

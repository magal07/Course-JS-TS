<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios</title>
</head>
<body>

    <section class="container">
        <h1>Generate Password</h1>
        <div class="generate-password">Select the desired options</div>
            Character's quantity <input value="20" type="number" min="1" max="50" class="quantity-characters"><br>
            Add upper case <input type="checkbox" class="checked-upper-case" checked><br>
            Add lower case <input type="checkbox" class="checked-lower-case"><br>
            Add number <input type="checkbox" class="checked-number"><br>
            Add symbols <input type="checkbox" class="checked-symbols" checked><br>
            <button class="btn-generate-password">Generate Password</button>
        </section>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
